name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Change to your deploy branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v2

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated from v2
        with:
          node-version: '22'
          cache: 'npm'  # New caching feature in setup-node v2+

      - name: Install dependencies
        run: npm install

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated from v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0  # Updated from v0.7.0
        with:
          ssh-private-key: ${{ secrets.GO_REALM_DEPLOY_KEY }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1  # Updated from v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          port: 22
          script: |
            cd /var/www/go-realm
            git pull
            npm install
            npm run build
            pm2 reload go-realm || pm2 start npm --name "go-realm" -- start -- -p 4300 -H 0.0.0.0